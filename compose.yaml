  auth-db:
    image: postgres
    env_file:
      - ./auth-db/.env
    volumes:
      # - ./auth-db/data:/var/lib/postgresql/data
      - ./auth-db/sql:/docker-entrypoint-initdb.d
    networks:
      - tdl

  tasks-db:
    image: postgres
    env_file:
      - ./tasks-db/.env
    volumes:
      #- ./tasks-db/data:/var/lib/mysql
      #- ./tasks-db/sql:/docker-entrypoint-initdb.d
      - ./tasks-db/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tdl

  message-broker:
    image: rabbitmq
    env_file:
      - ./message-broker/.env
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - 5673:5672
      - 15673:15672
    volumes:
      - ./message-broker/data/:/var/lib/rabbitmq/
      - ./message-broker/log/:/var/log/rabbitmq
    networks:
      - tdl

  adminer:
    container_name: adminer
    image: adminer
    env_file:
      - ./adminer/.env
    ports:
      - 8080:8080
    networks:
      - tdl

networks:
  tdl:
    driver: bridge
