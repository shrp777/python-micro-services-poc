services:
  gateway-service:
    build:
      context: gateway-service
      dockerfile: Dockerfile
    volumes:
      - ./gateway-service:/app
    ports:
      - 3000:3000
    env_file:
      - ./gateway-service/.env
    networks:
      - tdl
    depends_on:
      tasks-service:
        condition: service_started
      auth-service:
        condition: service_started
      message-broker:
        condition: service_healthy

  auth-service:
    build:
      context: auth-service
      dockerfile: Dockerfile
    volumes:
      - ./auth-service:/app
    ports:
      - 4444:3000
    env_file:
      - ./auth-service/.env
    networks:
      - tdl
    depends_on:
      auth-db:
        condition: service_started
      message-broker:
        condition: service_healthy

  tasks-service:
    build:
      context: tasks-service
      dockerfile: Dockerfile
    volumes:
      - ./tasks-service:/app
    ports:
      - 3333:3000
    env_file:
      - ./tasks-service/.env
    networks:
      - tdl
    depends_on:
      tasks-db:
        condition: service_started

  # ws:
